<!DOCTYPE html>

<style type="text/css">
        #featured { width: 940px; height: 450px; background: #009cff url('orbit/loading.gif') no-repeat center center; overflow: hidden; }
</style>

<body>


    <div id="featured">
        <img src="img/link.jpg" title="Link galliantly riding the majestic Epona across the hyrulian plains" alt="Link" />
        <img src="img/ezio.jpg"  alt="Ezio" />
        <img src="img/masterchief.jpg" title="Master Chief surveying Reach, home of his upcoming game"  alt="Master Chief" />
        <img src="img/marcusfenix.jpg"  alt="Marcus Fenix" />
   </div>
   
<script type="text/javascript">
    $(window).load(function() {
        $('#featured').orbit({
        'bullets': true,
        'timer' : true,
        'animation' : 'horizontal-slide'
        });
    });
    </script>
